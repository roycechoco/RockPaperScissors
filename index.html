        {

        }

        }

        }

        console.log(computerChoice);

    
       

        
     }

     
    
    
       function getHumanChoice()
       {
        const humanChoice = prompt("Let's play Rock Paper Scissors. Pick one!").toLowerCase();

        if (humanChoice ==="rock")
        {
           console.log("you've entered Rock");
        } 
        else if (humanChoice === "paper")

        }

        {

       function playRound(humanChoice, computerChoice) 
       {
        

        if (computerChoice===humanChoice)
        {
            console.log("It's a tie, bot chose " +""+ computerChoice);
        }

        else if (
            (computerChoice === "rock" && humanChoice === "scissors") ||
            (computerChoice === "paper" && humanChoice === "rock") ||
            (computerChoice === "scissors" && humanChoice === "paper")

        ) 
        
        {

            console.log("You Lost! Bot Chose " + "" + computerChoice);
            computerScore++;
        } 

        else 
        {
            console.log("You Won! Bot chose " +""+ computerChoice);
            humanScore++;
        }

        }




    
        
        
       
            const humanSelection = getHumanChoice();
            const computerSelection = getComputerChoice();

            playRound(humanSelection, computerSelection);
